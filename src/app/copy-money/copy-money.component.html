<div class="main-con">
 <div>

    <div  *ngFor="let item of items; index as i;">
        <div class="display-moneyCopy">

        <div *ngIf="isItemDetail==='0'"  class="field col-12 md:col-3">
            <label for="integeronly">Copies</label>
            <p-inputNumber inputId="integeronly" [(ngModel)]="storageCopy[i]">
            </p-inputNumber>
        </div>

        <div *ngIf="isItemDetail==='1'"  class="field col-12 md:col-3">
            <label for="integeronly">Item Name</label>
          

                <input type="text" inputId="integeronly" pInputText [(ngModel)]="storageCopy[i]"> 
         
        </div>


         <div>
         <h4 style="text-align: centre; justify-content: center ; margin-left:25px; margin-top: 25px;"> X  </h4>
              </div>
        <div *ngIf="isItemDetail==='0'"  class="field col-12 md:col-3">
            <label for="integeronly">Money</label>
            <p-inputNumber inputId="integeronly" [(ngModel)]="storageMoney[i]">
            </p-inputNumber>
        </div>

        <div *ngIf="isItemDetail==='1'"  class="field col-12 md:col-3">
            <label for="integeronly">Item Count</label>
            <p-inputNumber inputId="integeronly" [(ngModel)]="storageMoney[i]">
            </p-inputNumber>

            

        </div>

        <div>
            <button pButton (click)="addClicked()" pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"></button>

        </div>
    </div>

        </div>


 </div>

 <br>
 <br>
 <br>
 <div style="margin-left: 70%;">


    <button pButton pRipple (click)="saveFuncClicked()" type="button" label="Save" class="p-button-raised p-button-success"></button>
 </div>

  

</div>
